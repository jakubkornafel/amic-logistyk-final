<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIC Logistyk - Asystent AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-circle">
                    <div class="logo-segment green"></div>
                    <div class="logo-segment orange"></div>
                    <div class="logo-segment red"></div>
                    <div class="logo-segment yellow"></div>
                </div>
                <h1 class="logo-text">AMIC Logistyk</h1>
            </div>
            <nav class="nav">
                <a href="#home" class="nav-link">Start</a>
                <a href="#chat" class="nav-link">Czat</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2 class="hero-title">AMIC Logistyk</h2>
                    <a href="#chat" class="cta-button">Rozpocznij czat</a>
                </div>
            </div>
        </section>

        <section id="chat" class="chat-section">
            <div class="container">
                <div class="chatbot-container">
                    <iframe 
                        src="https://app.chatlab.com#/shareclient?apiKey=96bc7f2f-05ad-4db0-9aad-5f07d6e9e7f2&providerId=f9e9c5e4-6d1a-4b8c-8d3f-3f9e9c5e46d1&mode=iframe"
                        class="chatbot-iframe"
                        title="AI Chatbot"
                        frameborder="0"
                        allowfullscreen>

                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
