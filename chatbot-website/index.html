<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIC Logistyk - Asystent AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-form">
            <div class="login-logo">
                <div class="logo-circle">
                    <div class="logo-segment green"></div>
                    <div class="logo-segment orange"></div>
                    <div class="logo-segment red"></div>
                    <div class="logo-segment yellow"></div>
                </div>
                <h1 class="logo-text">AMIC Logistyk</h1>
            </div>
            <h2>Zaloguj się</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Login:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Zaloguj</button>
                <div id="loginError" class="error-message" style="display: none;">
                    Nieprawidłowy login lub hasło
                </div>
            </form>
        </div>
    </div>

    <!-- Main Website Content -->
    <div id="mainContent" class="main-content" style="display: none;">
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-circle">
                    <div class="logo-segment green"></div>
                    <div class="logo-segment orange"></div>
                    <div class="logo-segment red"></div>
                    <div class="logo-segment yellow"></div>
                </div>
                <h1 class="logo-text">AMIC Logistyk</h1>
            </div>
        </div>
    </header>

    <main class="main">
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <a href="#chat" class="cta-button">Rozpocznij czat</a>
                </div>
            </div>
        </section>

        <section id="chat" class="chat-section">
            <div class="container">
                <div class="chatbot-container">
                    <iframe 
                        src="https://app.chatlab.com#/shareclient?apiKey=96bc7f2f-05ad-4db0-9aad-5f07d6e9e7f2&providerId=f9e9c5e4-6d1a-4b8c-8d3f-3f9e9c5e46d1&mode=iframe"
                        class="chatbot-iframe"
                        title="AI Chatbot"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AMIC Logistyk</p>
        </div>
    </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
